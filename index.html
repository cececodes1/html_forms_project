<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML5 Input Types and Comprehensive Form</h1>
        <!--Email Input-->
        <form action="#" method="post">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <button type="submit">Submit</button>

            <!--Number Input-->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter a quantity" min="1" max="10" step="1" required>
            <br><br>

            <!---Date Input-->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>

            <!--Range Input-->
            <label for="range">Rate Us (1-5):</label>
            <input type="range" id="range" name="rate" min="1" max="5" value="3">
            <span id="rangeValue">3</span>

            <!--Color Input-->
            <label for="color">Favorite Color:</label>  
            <input type="color" id="color" name="color" value="#ff0000">
            <br><br>

            <!-- Select Menu for Favorite Programming Language -->
            <label for="language">Favorite Programming Language:</label>
            <select id="language" name="language">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="csharp">C#</option>
            </select>
            <br><br>

            <!--Radio Button for Expertise Level-->
            <p>Expertise Level:</p>
            <input type="radio" id="beginner" name="expertise" value="beginner" required>
            <label for="beginner">Beginner</label><br>

            <input type="radio" id="intermediate" name="expertise" value="intermediate">
            <label for="intermediate">Intermediate</label><br>

            <input type="radio" id="advanced" name="expertise" value="advanced">
            <label for="advanced">Advanced</label>
            <br><br>

            <!-- Checkboxes for Preferred Development Platform -->
            <p>Preferred Development Platform:</p>
            <input type="checkbox" id="web" name="platform" value="web">
            <label for="web">Web</label><br>

            <input type="checkbox" id="mobile" name="platform" value="mobile">
            <label for="mobile">Mobile</label><br>

            <input type="checkbox" id="desktop" name="platform" value="desktop">
            <label for="desktop">Desktop</label>
            <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>
            </select>
        </form>
    </body>
</html>
